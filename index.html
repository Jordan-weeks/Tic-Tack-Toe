<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tack-Toe</title>
</head>
<body>
    <div class="top">
        <h1>Tic-Tack-Toe</h1>    
        <div class="names">
        <label for="X-name">X Name:</label>
        <input type="text" name="x-name" id="x-name" placeholder="Input player name" value="Player X">
        <label for="O-name">O Name:</label>
        <input type="text" name="o-name" id="o-name" placeholder="Input player name" value="Player O">
        <button class="start">Start</button>
        </div>
        
    </div>
    <div class="game-container hide">
    <div class="announcement"></div>
    <div class="game-board">
        <div class="tile 1 valid"></div>
        <div class="tile 2 valid"></div>
        <div class="tile 3 valid"></div>
        <div class="tile 4 valid"></div>
        <div class="tile 5 valid"></div>
        <div class="tile 6 valid"></div>
        <div class="tile 7 valid"></div>
        <div class="tile 8 valid"></div>
        <div class="tile 9 valid"></div>
    </div>
    <button class="reset">RESET</button>
</div>

</body>
</html>
